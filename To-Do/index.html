<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
</head>

<body bgcolor="black">
    <div class="header">
        <h1>To-Do Application</h1>
        <button id="addTaskBtn">Add a Task</button>
    </div>

    <div class="container">
        <div class="box" id="todo">
            <h2>To Do</h2>
            <ul id="todoList" class="task-list"></ul>
        </div>
        <div class="box ctrl">
            <div class="ctrl-box">
                <div id="moveLeftIcon">&#8592;</div>
                <div id="moveRightIcon">&#8594;</div>
            </div>
        </div>

        <div class="box" id="inProgress">
            <h2>In Progress</h2>
            <ul id="inProgressList" class="task-list"></ul>
        </div>
        <div class="box ctrl">
            <div class="ctrl-box">
                <div id="moveLeftIcon">&#8592;</div>
                <div id="moveRightIcon">&#8594;</div>
            </div>
        </div>

        <div class="box" id="closed">
            <h2>Closed</h2>
            <ul id="closedList" class="task-list"></ul>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <h2>Add ToDo</h2>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Task Name" required>
            <textarea id="taskDescription" placeholder="Task Description" required></textarea>
            <select id="taskStatus" required>
                <option value="">Select Status</option>
                <option value="todo">To Do</option>
                <option value="inProgress">In Progress</option>
                <option value="closed">Closed</option>
            </select>
            <button type="submit">Add</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
